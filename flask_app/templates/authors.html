{%extends "layout.html"%}
{%block body%}
<div class="container">
    <div class="m-3 d-flex justify-content-between">
    <div class="card ms-3 p-5 w-50 h-25 text-light bg-dark">
        <h1 class="card-title">New Author</h1>
        <form action="/create/author" method="post">
            <label for="name" name="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name">
            <button type="submit" class="btn btn-outline-primary mt-3">Create</button>
        </form>
    </div>
    <div class="card p-5 w-50 ms-3">
        <h1 class="card-title">All Authors</h1>
        {% for author in authors %}
        <p class="text-primary"><a href="/authors/{{author.id}}">{{author.name}}</a> <a href="/authors/delete/{{author.id}}" class="ms-3 link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">DELETE</a></p>
        {%endfor%}
    </div>
</div>
    <p class="text-end fs-5"><a href="/books" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Add Books</a></p>
</div>
{%endblock%}
